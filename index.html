<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <h3 class="team">Team 1</h3>
            <div class="count">
                <div class="score-box">
                    <h4 id="home-score">0</h4>
                </div>
                <div class="btn-group">
                    <button id="hm-add-one" onclick="addHomeScore(1)">+1</button>
                    <button id="hm-add-two" onclick="addHomeScore(2)">+2</button>
                    <button id="hm-add-three" onclick="addHomeScore(3)">+3</button>
                </div>
            </div>
        </div>
        <div>
            <h3 class="team">Team 2</h3>
            <div class="count">
                <div class="score-box">
                    <h4 id="guest-score">0</h4>
                </div>
                <div class="btn-group">
                    <button id="guest-add-one" onclick="addGuestScore(1)">+1</button>
                    <button id="guest-add-two" onclick="addGuestScore(2)">+2</button>
                    <button id="guest-add-three" onclick="addGuestScore(3)">+3</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
